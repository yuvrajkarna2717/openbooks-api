name: Weekly Data Refresh

on:
  schedule:
    # Runs every Sunday at 2:00 AM IST (8:30 PM UTC Saturday)
    - cron: "30 20 * * 6"
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}

      - name: Refresh book data
        run: node scripts/refresh-data.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Data refresh completed successfully!"
          echo "üìä Check the logs above for detailed statistics"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Data refresh failed!"
          echo "üîç Check the logs above for error details"
